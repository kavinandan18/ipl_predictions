{% extends 'base.html' %}

{% block title %}Password Reset Complete{% endblock %}

{% block content %}
  <div class="container mt-4">
    <div class="card" style="border-radius: 20px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
      <div class="card-header" style="background: linear-gradient(to right, #3498db, #2ecc71); color: #fff; border-radius: 20px 20px 0 0;">Password Reset Complete</div>
      <div class="card-body">
        <p>Your password has been successfully reset.</p>
        <a href="{% url 'login' %}" class="btn btn-primary" style="background: linear-gradient(to right, #3498db, #2ecc71); border-radius: 20px;">Login</a>
      </div>
    </div>
  </div>
{% endblock %}
