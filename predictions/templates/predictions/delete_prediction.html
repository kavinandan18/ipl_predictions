{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
  <div class="container mt-4">
    <h2>Delete Prediction</h2>
    <p>Are you sure you want to delete the prediction for the match between {{ prediction.match.team1.name }} and {{ prediction.match.team2.name }}?</p>
    <form method="post" class="mt-4">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Delete Prediction</button>
      <a href="{% url 'predictions_view' %}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
{% endblock %}
